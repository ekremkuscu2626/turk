<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Devlet-i Ebed Müddet</title>
    
    <style>
        :root { --gold: #d4af37; --gold-glow: rgba(212, 175, 55, 1); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; touch-action: none; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'serif'; }

        /* --- LOADING EKRANI --- */
        #loading-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .loader-logo { width: 120px; animation: spin 4s linear infinite; }
        @keyframes spin { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }

        /* --- SAHNELER --- */
        .stage {
            position: absolute; inset: 0; display: none; 
            flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.8s ease;
        }

        #game-stage { display: flex; z-index: 10; }

        .img-container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .responsive-bg { max-width: 100%; max-height: 100%; object-fit: contain; }

        #hitbox-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .star-button {
            position: absolute; width: 10%; aspect-ratio: 1/1;
            transform: translate(-50%, -50%); border-radius: 50%;
            cursor: pointer; z-index: 100; pointer-events: auto;
        }
        .star-button.selected { 
            background: rgba(212, 175, 55, 0.4); 
            box-shadow: 0 0 20px var(--gold-glow); 
            border: 1.5px solid var(--gold); 
        }

        /* --- UI --- */
        .ui-header { position: absolute; top: 10%; width: 100%; text-align: center; pointer-events: none; z-index: 200; }
        .info-card { 
            display: inline-block; background: rgba(0,0,0,0.85); border: 1.5px solid var(--gold); 
            padding: 10px 20px; color: var(--gold); border-radius: 5px;
            opacity: 0; transition: 0.3s;
        }

        .ui-footer { position: absolute; bottom: 5%; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 200; }
        .btn-launch { width: 280px; height: 60px; background: transparent; border: none; cursor: pointer; }
        .hero-input { 
            width: 220px; height: 40px; background: #0a0a0a; border: 1px solid #444; 
            color: var(--gold); text-align: center; font-size: 1rem;
            pointer-events: auto;
        }

        #development-stage { background: #000; z-index: 500; }
        #gturk-image { max-width: 90%; max-height: 60%; border: 1px solid var(--gold); }
    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="logo.png" class="loader-logo">
        <p style="color:var(--gold); margin-top:15px;">YÜKLENİYOR...</p>
    </div>

    <div id="game-stage" class="stage">
        <div class="img-container">
            <img src="giris.jpg" class="responsive-bg" id="main-bg" alt="">
            <div id="hitbox-overlay"></div>
        </div>
        <div class="ui-header">
            <div id="info-card" class="info-card">
                <h2 id="display-name" style="font-size: 1.1rem;">DEVLET SEÇİNİZ</h2>
            </div>
        </div>
        <div class="ui-footer">
            <button class="btn-launch" id="start-btn" onclick="Core.startGame()"></button>
            <input type="text" id="player-name" class="hero-input" placeholder="ADINIZ">
        </div>
    </div>

    <div id="development-stage" class="stage">
        <h1 style="color:var(--gold); margin-bottom:15px;">GÖKTÜRK</h1>
        <img src="gturk.png" id="gturk-image">
        <p id="welcome-msg" style="color:#fff; margin-top:20px;"></p>
    </div>

    <script>
        const EMPIRES = [
            { n: "BÜYÜK HUN İMPARATORLUĞU" }, { n: "GÖKTÜRK KAĞANLIĞI" },
            { n: "UYGUR KAĞANLIĞI" }, { n: "KARAHANLI DEVLETİ" },
            { n: "GAZNE DEVLETİ" }, { n: "BÜYÜK SELÇUKLU DEVLETİ" },
            { n: "HAREZMŞAHLAR DEVLETİ" }, { n: "ALTIN ORDA DEVLETİ" },
            { n: "TİMUR İMPARATORLUĞU" }, { n: "BABÜİ İMPARATORLUĞU" },
            { n: "OSMANLI İMPARATORLUĞU" }, { n: "TÜRKİYE CUMHURİYETİ" }
        ];

        const Core = {
            selected: false,
            selectedIndex: -1,

            init: function() {
                // 1. Loading'i 3 saniye sonra NE OLURSA OLSUN kapat
                setTimeout(() => this.showGame(), 3000);

                // 2. Yıldızları çizmek için resmi bekle veya hemen çiz
                const bg = document.getElementById('main-bg');
                if (bg.complete) {
                    this.drawStars();
                } else {
                    bg.onload = () => this.drawStars();
                }

                // 3. Pencere boyutu değişiminde yıldızları tazele
                window.addEventListener('resize', () => this.drawStars());
                
                // 4. Mobilde tıklama sorununa karşı periyodik kontrol
                setInterval(() => this.drawStars(), 2000);
            },

            showGame: function() {
                const loader = document.getElementById('loading-screen');
                if(loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                        const gs = document.getElementById('game-stage');
                        gs.style.display = 'flex';
                        gs.style.opacity = '1';
                    }, 500);
                }
            },

            drawStars: function() {
                const overlay = document.getElementById('hitbox-overlay');
                const bg = document.getElementById('main-bg');
                if(!bg || bg.clientWidth === 0) return;

                overlay.style.width = bg.clientWidth + "px";
                overlay.style.height = bg.clientHeight + "px";
                
                // Eğer yıldızlar zaten çizilmişse tekrar çizme (performans için)
                if(overlay.children.length === 12) return;

                overlay.innerHTML = "";
                for (let i = 0; i < 12; i++) {
                    const angle = (i * 30 - 90) * (Math.PI / 180);
                    const posX = 50 + 26 * Math.cos(angle);
                    const posY = 48 + 26 * Math.sin(angle);
                    
                    const star = document.createElement('div');
                    star.className = 'star-button';
                    star.style.left = posX + "%"; star.style.top = posY + "%";
                    
                    // Hem dokunma hem tıklama desteği
                    const selectFn = (e) => {
                        e.preventDefault();
                        document.querySelectorAll('.star-button').forEach(s => s.classList.remove('selected'));
                        star.classList.add('selected');
                        document.getElementById('display-name').innerText = EMPIRES[i].n;
                        document.getElementById('info-card').style.opacity = '1';
                        this.selected = true;
                        this.selectedIndex = i;
                    };

                    star.addEventListener('pointerdown', selectFn);
                    overlay.appendChild(star);
                }
            },

            startGame: function() {
                const name = document.getElementById('player-name').value.trim();
                if(!name || !this.selected) {
                    alert("İsim yazın ve bir yıldız seçin!");
                    return;
                }

                document.getElementById('game-stage').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('game-stage').style.display = 'none';
                    const dev = document.getElementById('development-stage');
                    dev.style.display = 'flex';
                    document.getElementById('welcome-msg').innerText = "Kutlu olsun, " + name + "!";
                    setTimeout(() => dev.style.opacity = '1', 50);
                }, 800);
            }
        };

        // Kodu başlat
        Core.init();
    </script>
</body>
</html>
