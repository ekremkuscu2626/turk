<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Devlet-i Ebed Müddet</title>
    
    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-user-select: none; user-select: none;
            touch-action: manipulation; 
        }

        body, html {
            width: 100%; height: 100%; overflow: hidden;
            background-color: #000; font-family: 'Constantia', serif;
        }

        /* --- LOADING --- */
        #loading-screen {
            position: fixed; inset: 0; background: #000; z-index: 3000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader-logo { width: 120px; animation: logo-spin 4s linear infinite; }

        /* --- SAHNE YÖNETİMİ --- */
        .stage {
            position: absolute; inset: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.8s ease-in-out;
            overflow: hidden;
        }

        #game-stage { display: flex; opacity: 1; z-index: 10; }

        .img-container {
            position: relative; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
        }

        .responsive-bg { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* --- YILDIZLAR --- */
        #hitbox-overlay {
            position: absolute; width: 100%; height: 100%;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        .star-button {
            position: absolute; width: 10%; aspect-ratio: 1/1;
            transform: translate(-50%, -50%); border-radius: 50%;
            cursor: pointer; z-index: 50;
        }
        .star-button.selected {
            background: rgba(212, 175, 55, 0.4);
            box-shadow: 0 0 20px var(--gold-glow);
            border: 1px solid var(--gold);
        }

        /* --- UI --- */
        .ui-header { position: absolute; top: 10%; width: 100%; text-align: center; pointer-events: none; }
        .info-card {
            display: inline-block; background: rgba(0,0,0,0.8); border: 1px solid var(--gold);
            padding: 10px 20px; color: var(--gold); border-radius: 4px;
            visibility: hidden; opacity: 0; transition: 0.3s;
        }

        .ui-footer { 
            position: absolute; bottom: 5%; width: 100%; 
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }

        .btn-launch { width: 300px; height: 70px; background: transparent; border: none; outline: none; }
        .hero-input {
            width: 250px; height: 40px; background: #111; border: 1px solid #444;
            color: var(--gold); text-align: center; font-size: 1.1rem;
        }

        /* --- GELİŞME --- */
        #development-stage { background: #000; z-index: 100; }
        #gturk-image { max-width: 90%; max-height: 70%; border: 1px solid var(--gold); }

        @keyframes logo-spin { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="logo.png" class="loader-logo">
    </div>

    <div id="game-stage" class="stage">
        <div class="img-container">
            <img src="giris.jpg" class="responsive-bg" id="main-bg" onload="Core.drawStars()">
            <div id="hitbox-overlay"></div>
        </div>
        
        <div class="ui-header">
            <div id="info-card" class="info-card">
                <h2 id="display-name">GÖKTÜRK KAĞANLIĞI</h2>
            </div>
        </div>

        <div class="ui-footer">
            <button class="btn-launch" id="start-btn"></button>
            <input type="text" id="player-name" class="hero-input" placeholder="ADINIZI YAZIN">
        </div>
    </div>

    <div id="development-stage" class="stage">
        <h1 style="color:var(--gold); margin-bottom:15px;">GÖKTÜRK</h1>
        <img src="gturk.png" id="gturk-image">
        <p id="welcome-msg" style="color:#fff; margin-top:20px;"></p>
    </div>

    <script>
        const Core = {
            selected: false,
            init: function() {
                // Loading ekranını kaldır
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                }, 2000);

                document.getElementById('start-btn').addEventListener('pointerdown', () => this.startGame());
                window.addEventListener('resize', () => this.drawStars());
            },

            drawStars: function() {
                const overlay = document.getElementById('hitbox-overlay');
                const bg = document.getElementById('main-bg');
                if(!bg.complete) return;

                overlay.style.width = bg.clientWidth + "px";
                overlay.style.height = bg.clientHeight + "px";
                overlay.innerHTML = "";

                for (let i = 0; i < 12; i++) {
                    const angle = (i * 30 - 90) * (Math.PI / 180);
                    const posX = 50 + 26 * Math.cos(angle);
                    const posY = 48 + 26 * Math.sin(angle);
                    
                    const star = document.createElement('div');
                    star.className = 'star-button';
                    star.style.left = posX + "%"; star.style.top = posY + "%";
                    
                    star.addEventListener('pointerdown', (e) => {
                        e.preventDefault();
                        document.querySelectorAll('.star-button').forEach(s => s.classList.remove('selected'));
                        star.classList.add('selected');
                        const card = document.getElementById('info-card');
                        card.style.visibility = 'visible';
                        card.style.opacity = '1';
                        this.selected = true;
                    });
                    overlay.appendChild(star);
                }
            },

            startGame: function() {
                const name = document.getElementById('player-name').value.trim();
                
                if(!name) { alert("Lütfen adınızı yazın."); return; }
                if(!this.selected) { alert("Lütfen bir devlet seçin (Yıldızlara dokunun)."); return; }

                const gStage = document.getElementById('game-stage');
                const dStage = document.getElementById('development-stage');

                // Geçişi başlat
                gStage.style.opacity = '0';
                
                setTimeout(() => {
                    gStage.style.display = 'none';
                    dStage.style.display = 'flex';
                    document.getElementById('welcome-msg').innerText = "Kutlu olsun, " + name + "!";
                    
                    // Gelişme aşamasını görünür yap
                    setTimeout(() => {
                        dStage.style.opacity = '1';
                    }, 50);
                }, 850; // Opacity transition ile uyumlu süre
            }
        };

        window.onload = () => Core.init();
    </script>
</body>
</html>
