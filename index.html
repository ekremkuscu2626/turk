<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Devlet-i Ebed Müddet</title>
    
    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-user-select: none; user-select: none;
            touch-action: manipulation; 
        }

        body, html {
            width: 100%; height: 100%; overflow: hidden;
            background-color: #000; font-family: 'Constantia', serif;
        }

        /* --- LOADING EKRANI --- */
        #loading-screen {
            position: fixed; inset: 0; background: #000; z-index: 3000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s, visibility 1s;
        }

        .loader-logo {
            width: 150px; height: auto;
            animation: logo-spin 4s linear infinite, logo-glow 2s ease-in-out infinite alternate;
        }

        @keyframes logo-spin { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
        @keyframes logo-glow { from { filter: drop-shadow(0 0 5px var(--gold)); } to { filter: drop-shadow(0 0 15px var(--gold)); } }

        /* --- SAHNE YÖNETİMİ --- */
        .stage {
            position: absolute; inset: 0;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 1s;
        }

        #game-stage { display: flex; z-index: 10; } /* Başlangıçta aktif */

        .img-container {
            position: relative; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
        }

        .responsive-bg { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* --- YILDIZLAR --- */
        #hitbox-overlay {
            position: absolute; width: 100%; height: 100%;
            max-width: 100%; max-height: 100%;
        }

        .star-button {
            position: absolute; width: 8%; aspect-ratio: 1/1;
            transform: translate(-50%, -50%); border-radius: 50%;
            cursor: pointer; transition: 0.3s;
        }
        .star-button.selected {
            background: rgba(212, 175, 55, 0.4);
            box-shadow: 0 0 25px var(--gold-glow);
        }

        /* --- GİRİŞ EKRANI UI (STAGE İÇİNDE) --- */
        .ui-header { position: absolute; top: 8%; width: 100%; text-align: center; }
        .info-card {
            display: inline-block; background: rgba(0,0,0,0.85); border: 1.5px solid var(--gold);
            padding: 8px 25px; color: var(--gold); border-radius: 5px;
            opacity: 0; transition: 0.5s; backdrop-filter: blur(5px);
        }

        .ui-footer { 
            position: absolute; bottom: 5%; width: 100%; 
            display: flex; flex-direction: column; align-items: center; gap: 12px;
        }

        .btn-launch {
            width: 280px; height: 60px; background: transparent; border: none; outline: none;
        }

        .hero-input {
            width: 250px; height: 35px; background: #0a0a0a; border: 1px solid #333;
            color: var(--gold); text-align: center; font-size: 1rem; letter-spacing: 2px;
        }

        /* --- GELİŞME EKRANI (GÖKTÜRK) --- */
        #development-stage { background: #000; z-index: 20; }
        
        #gturk-image {
            max-width: 85%; max-height: 60%; border: 1px solid var(--gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="logo.png" class="loader-logo">
        <p id="tip-text" style="color: var(--gold); margin-top: 20px; letter-spacing: 1px;">HAZIRLANIN...</p>
    </div>

    <div id="game-stage" class="stage" style="opacity: 0; display: flex;">
        <div class="img-container">
            <img src="giris.jpg" class="responsive-bg" id="main-bg">
            <div id="hitbox-overlay"></div>
        </div>
        
        <div class="ui-header">
            <div id="info-card" class="info-card">
                <h2 id="display-name" style="font-size: 1.2rem; letter-spacing: 2px;">GÖKTÜRK KAĞANLIĞI</h2>
            </div>
        </div>

        <div class="ui-footer">
            <button class="btn-launch" onclick="Core.startGame()"></button>
            <input type="text" id="player-name" class="hero-input" placeholder="ADINIZ">
        </div>
    </div>

    <div id="development-stage" class="stage">
        <h1 style="color:var(--gold); margin-bottom:20px; letter-spacing: 5px;">GÖKTÜRK</h1>
        <img src="gturk.png" id="gturk-image" class="responsive-bg">
        <p id="welcome-msg" style="color:#fff; margin-top:20px; font-size: 1.1rem;"></p>
    </div>

    <script>
        const Core = {
            selected: false,
            init: function() {
                this.drawStars();
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('game-stage').style.opacity = '1';
                    }, 1000);
                }, 3000);
                window.onresize = () => this.drawStars();
            },
            drawStars: function() {
                const overlay = document.getElementById('hitbox-overlay');
                const bg = document.getElementById('main-bg');
                overlay.style.width = bg.clientWidth + "px";
                overlay.style.height = bg.clientHeight + "px";
                overlay.innerHTML = "";
                for (let i = 0; i < 12; i++) {
                    const angle = (i * 30 - 90) * (Math.PI / 180);
                    const posX = 50 + 26 * Math.cos(angle);
                    const posY = 48 + 26 * Math.sin(angle);
                    const star = document.createElement('div');
                    star.className = 'star-button';
                    star.style.left = posX + "%"; star.style.top = posY + "%";
                    star.onclick = () => {
                        document.querySelectorAll('.star-button').forEach(s => s.classList.remove('selected'));
                        star.classList.add('selected');
                        document.getElementById('info-card').style.opacity = '1';
                        this.selected = true;
                    };
                    overlay.appendChild(star);
                }
            },
            startGame: function() {
                const name = document.getElementById('player-name').value;
                if(!name || !this.selected) return alert("İsim ve Devlet seçilmedi!");
                
                const gStage = document.getElementById('game-stage');
                const dStage = document.getElementById('development-stage');

                gStage.style.opacity = '0';
                setTimeout(() => {
                    gStage.style.display = 'none'; // TÜM GİRİŞ UI'SINI BURADA YOK EDİYORUZ
                    dStage.style.display = 'flex';
                    document.getElementById('welcome-msg').innerText = "Kutlu olsun, " + name + "!";
                    setTimeout(() => { dStage.style.opacity = '1'; }, 50);
                }, 1000);
            }
        };
        window.onload = () => Core.init();
    </script>
</body>
</html>
