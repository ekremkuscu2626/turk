<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Devlet-i Ebed Müddet</title>
    
    <style>
        :root { --gold: #d4af37; --gold-glow: rgba(212, 175, 55, 1); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; touch-action: none; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Constantia', serif; }

        /* --- LOADING EKRANI --- */
        #loading-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        .loader-logo { width: 140px; animation: spin 4s linear infinite; filter: drop-shadow(0 0 10px var(--gold)); }
        @keyframes spin { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }

        /* --- SAHNELER --- */
        .stage {
            position: absolute; inset: 0; display: none; 
            flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 1s ease;
        }

        #game-stage { display: flex; opacity: 0; z-index: 10; }

        .img-container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .responsive-bg { max-width: 100%; max-height: 100%; object-fit: contain; }

        #hitbox-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .star-button {
            position: absolute; width: 10%; aspect-ratio: 1/1;
            transform: translate(-50%, -50%); border-radius: 50%;
            cursor: pointer; z-index: 100; pointer-events: auto;
        }
        .star-button.selected { 
            background: rgba(212, 175, 55, 0.4); 
            box-shadow: 0 0 25px var(--gold-glow); 
            border: 1.5px solid var(--gold); 
        }

        /* --- UI ELEMANLARI --- */
        .ui-header { position: absolute; top: 10%; width: 100%; text-align: center; pointer-events: none; z-index: 200; }
        .info-card { 
            display: inline-block; background: rgba(0,0,0,0.85); border: 1.5px solid var(--gold); 
            padding: 10px 25px; color: var(--gold); border-radius: 5px;
            opacity: 0; visibility: hidden; transition: 0.4s; backdrop-filter: blur(5px);
        }

        .ui-footer { position: absolute; bottom: 5%; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 200; }
        .btn-launch { width: 300px; height: 70px; background: transparent; border: none; outline: none; cursor: pointer; }
        .hero-input { 
            width: 240px; height: 40px; background: #0a0a0a; border: 1px solid #444; 
            color: var(--gold); text-align: center; font-size: 1.1rem; letter-spacing: 2px;
            pointer-events: auto; -webkit-user-select: text;
        }

        /* --- GELİŞME EKRANI --- */
        #development-stage { background: #000; z-index: 500; }
        #gturk-image { max-width: 90%; max-height: 65%; border: 1px solid var(--gold); box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); }
    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="logo.png" class="loader-logo">
        <p style="color:var(--gold); margin-top:20px; letter-spacing:2px; font-size:0.9rem;">TARİH YÜKLENİYOR...</p>
    </div>

    <div id="game-stage" class="stage">
        <div class="img-container">
            <img src="giris.jpg" class="responsive-bg" id="main-bg">
            <div id="hitbox-overlay"></div>
        </div>
        <div class="ui-header">
            <div id="info-card" class="info-card">
                <h2 id="display-name" style="font-size: 1.2rem; letter-spacing: 2px;">DEVLET ADI</h2>
            </div>
        </div>
        <div class="ui-footer">
            <button class="btn-launch" id="start-btn"></button>
            <input type="text" id="player-name" class="hero-input" placeholder="ADINIZI YAZIN">
        </div>
    </div>

    <div id="development-stage" class="stage">
        <h1 id="dev-title" style="color:var(--gold); margin-bottom:20px; letter-spacing: 5px;">GÖKTÜRK</h1>
        <img src="gturk.png" id="gturk-image">
        <p id="welcome-msg" style="color:#fff; margin-top:25px; font-size: 1.1rem; text-align:center; padding:0 20px;"></p>
    </div>

    <script>
        const EMPIRES = [
            { n: "BÜYÜK HUN İMPARATORLUĞU" }, { n: "GÖKTÜRK KAĞANLIĞI" },
            { n: "UYGUR KAĞANLIĞI" }, { n: "KARAHANLI DEVLETİ" },
            { n: "GAZNE DEVLETİ" }, { n: "BÜYÜK SELÇUKLU DEVLETİ" },
            { n: "HAREZMŞAHLAR DEVLETİ" }, { n: "ALTIN ORDA DEVLETİ" },
            { n: "TİMUR İMPARATORLUĞU" }, { n: "BABÜR İMPARATORLUĞU" },
            { n: "OSMANLI İMPARATORLUĞU" }, { n: "TÜRKİYE CUMHURİYETİ" }
        ];

        const Core = {
            selected: false,
            selectedIndex: -1,

            init: function() {
                const bg = document.getElementById('main-bg');
                const forceClose = setTimeout(() => this.showGame(), 4000);

                if (bg.complete) {
                    this.drawStars();
                } else {
                    bg.onload = () => { this.drawStars(); clearTimeout(forceClose); this.showGame(); };
                }

                document.getElementById('start-btn').addEventListener('pointerdown', (e) => {
                    e.preventDefault();
                    this.startGame();
                });

                window.addEventListener('resize', () => this.drawStars());
            },

            showGame: function() {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('game-stage').style.display = 'flex';
                    setTimeout(() => document.getElementById('game-stage').style.opacity = '1', 50);
                }, 800);
            },

            drawStars: function() {
                const overlay = document.getElementById('hitbox-overlay');
                const bg = document.getElementById('main-bg');
                overlay.style.width = bg.clientWidth + "px";
                overlay.style.height = bg.clientHeight + "px";
                overlay.innerHTML = "";

                for (let i = 0; i < 12; i++) {
                    const angle = (i * 30 - 90) * (Math.PI / 180);
                    const posX = 50 + 26 * Math.cos(angle);
                    const posY = 48 + 26 * Math.sin(angle);
                    
                    const star = document.createElement('div');
                    star.className = 'star-button';
                    star.style.left = posX + "%"; star.style.top = posY + "%";
                    
                    star.addEventListener('pointerdown', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        document.querySelectorAll('.star-button').forEach(s => s.classList.remove('selected'));
                        star.classList.add('selected');
                        
                        const card = document.getElementById('info-card');
                        document.getElementById('display-name').innerText = EMPIRES[i].n;
                        card.style.visibility = 'visible';
                        card.style.opacity = '1';
                        
                        this.selected = true;
                        this.selectedIndex = i;
                    });
                    overlay.appendChild(star);
                }
            },

            startGame: function() {
                const name = document.getElementById('player-name').value.trim();
                if(!name || !this.selected) {
                    alert("Lütfen adınızı yazın ve bir yıldıza dokunarak devletinizi seçin.");
                    return;
                }

                document.getElementById('game-stage').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('game-stage').style.display = 'none';
                    const dev = document.getElementById('development-stage');
                    dev.style.display = 'flex';
                    
                    if(this.selectedIndex === 1) { // Göktürk seçildiyse
                        document.getElementById('welcome-msg').innerText = `Kutlu olsun ${name}, Göktürklerin kaderi artık senin elinde!`;
                    } else {
                        document.getElementById('dev-title').innerText = EMPIRES[this.selectedIndex].n;
                        document.getElementById('welcome-msg').innerText = `Hoş geldin ${name}, ${EMPIRES[this.selectedIndex].n} için sefer başlıyor!`;
                    }
                    
                    setTimeout(() => dev.style.opacity = '1', 50);
                }, 1000);
            }
        };

        window.onload = () => Core.init();
    </script>
</body>
</html>
